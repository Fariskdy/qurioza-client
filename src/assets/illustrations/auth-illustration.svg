<svg width="800" height="600" viewBox="0 0 800 600" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Elements -->
  <path d="M0 0h800v600H0z" fill="#F8FAFC"/>
  <circle cx="400" cy="300" r="300" fill="url(#violet-gradient)" opacity="0.05"/>
  <circle cx="400" cy="300" r="200" fill="url(#purple-gradient)" opacity="0.08"/>
  
  <!-- Main Learning Interface -->
  <g transform="translate(200, 120)">
    <!-- Main Window -->
    <rect x="0" y="0" width="400" height="300" rx="16" fill="white" filter="url(#shadow)"/>
    <rect x="1" y="1" width="398" height="298" rx="15" stroke="url(#border-gradient)" stroke-opacity="0.2"/>
    
    <!-- Top Bar -->
    <rect x="0" y="0" width="400" height="48" rx="16" fill="url(#header-gradient)"/>
    <g transform="translate(20, 14)">
      <circle cx="10" cy="10" r="10" fill="white" fill-opacity="0.9"/>
      <rect x="32" y="6" width="120" height="8" rx="4" fill="white" fill-opacity="0.9"/>
      <!-- Action Icons -->
      <g transform="translate(280, 0)">
        <circle cx="10" cy="10" r="8" fill="white" fill-opacity="0.2"/>
        <circle cx="36" cy="10" r="8" fill="white" fill-opacity="0.2"/>
      </g>
    </g>
    
    <!-- Content Area -->
    <g transform="translate(32, 72)">
      <!-- Course Card -->
      <rect width="160" height="180" rx="12" fill="#F8FAFC" filter="url(#card-shadow)"/>
      <rect x="12" y="12" width="136" height="80" rx="8" fill="url(#card-gradient)" fill-opacity="0.1"/>
      <path d="M68 44l16 16l16-16M84 40v20" stroke="#6366F1" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <rect x="12" y="104" width="100" height="8" rx="4" fill="#0F172A"/>
      <rect x="12" y="120" width="80" height="6" rx="3" fill="#64748B"/>
      <rect x="12" y="144" width="60" height="24" rx="12" fill="url(#button-gradient)"/>
      <text x="32" y="160" font-family="Inter, system-ui" font-size="12" fill="white" font-weight="500">Start</text>
      
      <!-- Stats Area -->
      <g transform="translate(184, 0)">
        <!-- Progress Circle -->
        <circle cx="40" cy="40" r="32" stroke="#E2E8F0" stroke-width="8"/>
        <circle cx="40" cy="40" r="32" stroke="url(#progress-gradient)" stroke-width="8" stroke-dasharray="151" stroke-dashoffset="50" stroke-linecap="round"/>
        <text x="40" y="46" text-anchor="middle" font-family="Inter, system-ui" font-size="16" font-weight="600" fill="#0F172A">75%</text>
        
        <!-- Stats List -->
        <g transform="translate(0, 96)">
          <rect width="160" height="40" rx="8" fill="#F8FAFC" filter="url(#card-shadow)"/>
          <text x="12" y="25" font-family="Inter, system-ui" font-size="14" font-weight="600" fill="#6366F1">12K+ Students</text>
        </g>
        <g transform="translate(0, 144)">
          <rect width="160" height="40" rx="8" fill="#F8FAFC" filter="url(#card-shadow)"/>
          <text x="12" y="25" font-family="Inter, system-ui" font-size="14" font-weight="600" fill="#6366F1">4.9/5 Rating</text>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Floating Elements with Glass Effect -->
  <g transform="translate(120, 200)" filter="url(#float-shadow)">
    <rect width="160" height="48" rx="24" fill="white" class="glass"/>
    <rect width="160" height="48" rx="24" fill="url(#glass-gradient)" fill-opacity="0.1"/>
    <text x="80" y="30" text-anchor="middle" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#6366F1">Live Sessions</text>
  </g>
  
  <g transform="translate(580, 280)" filter="url(#float-shadow)">
    <rect width="140" height="48" rx="24" fill="white" class="glass"/>
    <rect width="140" height="48" rx="24" fill="url(#glass-gradient)" fill-opacity="0.1"/>
    <text x="70" y="30" text-anchor="middle" font-family="Inter, system-ui" font-size="14" font-weight="500" fill="#6366F1">Certification</text>
  </g>
  
  <!-- Decorative Icons with Glow -->
  <g transform="translate(140, 440)">
    <circle cx="0" cy="0" r="40" fill="url(#accent-gradient)" opacity="0.15" filter="url(#glow)"/>
    <path d="M-12 0l8 8l16-16" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <g transform="translate(620, 160)">
    <circle cx="0" cy="0" r="40" fill="url(#accent-gradient)" opacity="0.15" filter="url(#glow)"/>
    <path d="M-10-10l20 20M10-10l-20 20" stroke="#6366F1" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- Accent Lines with Gradient -->
  <path d="M160 100c40-20 80-20 120 0" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 8"/>
  <path d="M640 500c-40-20-80-20-120 0" stroke="url(#line-gradient)" stroke-width="2" stroke-linecap="round" stroke-dasharray="4 8"/>
  
  <!-- Subtle Background Dots -->
  <circle cx="180" cy="120" r="4" fill="#6366F1" opacity="0.4" filter="url(#glow)"/>
  <circle cx="620" cy="380" r="4" fill="#6366F1" opacity="0.4" filter="url(#glow)"/>
  <circle cx="700" cy="220" r="4" fill="#6366F1" opacity="0.4" filter="url(#glow)"/>
  
  <!-- Enhanced Definitions -->
  <defs>
    <!-- Improved Gradients -->
    <linearGradient id="violet-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    
    <linearGradient id="purple-gradient" x1="1" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#C7D2FE"/>
      <stop offset="100%" stop-color="#E0E7FF"/>
    </linearGradient>
    
    <linearGradient id="header-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    
    <linearGradient id="button-gradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#4F46E5"/>
    </linearGradient>
    
    <linearGradient id="progress-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#818CF8"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>
    
    <linearGradient id="line-gradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#6366F1" stop-opacity="0"/>
      <stop offset="50%" stop-color="#6366F1"/>
      <stop offset="100%" stop-color="#6366F1" stop-opacity="0"/>
    </linearGradient>
    
    <linearGradient id="glass-gradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="white" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="white" stop-opacity="0.1"/>
    </linearGradient>
    
    <!-- Enhanced Shadows -->
    <filter id="shadow" x="-20" y="-20" width="440" height="340" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.04"/>
    </filter>
    
    <filter id="card-shadow" x="-4" y="-4" width="180" height="56" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.06"/>
    </filter>
    
    <filter id="float-shadow" x="-8" y="-8" width="200" height="80" filterUnits="userSpaceOnUse">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.08"/>
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-opacity="0.04"/>
    </filter>
    
    <!-- Glow Effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
</svg> 